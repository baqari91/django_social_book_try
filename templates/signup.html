<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="{% static 'signup_login.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Signup Form</header>


        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: red;">{{ message }}</p>
            {% endfor %}
          {% endif %}
          <div class="space field">
            <span class="fa fa-user"></span>
            <input name="username" type="text" required placeholder="Username">
          </div>
          <div class="field space">
            <span class="fa fa-user"></span>
            <input name="email" type="email" required placeholder="Email">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input name="password" type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input name="password2" type="password" class="pass-key" required placeholder="Repeat Password">
          </div>
          <div class="space">
          </div>
          <div class="field">
            <input type="submit" value="Signup">
          </div>
        </form>
        <div class="space signup">Already have an account?
          <a href="{% url 'login' %}">Login Now</a>
        </div>
        </div>

    </div>

  </body>
</html>
