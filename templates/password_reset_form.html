<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="{% static 'signup_login.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">

          <header>Reset password</header>

        {% for message in messages %}
        <h1>{{ message }}</h1>
      {% endfor %}
        <form method="post" action="">
          {% csrf_token %}
          {{ form }}
          <input type="submit" />
        </form>


      </div>
    </div>

  </body>
</html>
