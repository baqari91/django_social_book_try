<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="{% static 'signup_login.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Reset Password</header>
        <form action="" method="POST">
            {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: red;">{{ message }}</p>
            {% endfor %}
          {% endif %}
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="email" required placeholder="Email" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}">
          </div>
            <div class="space">
            </div>
          <div class="field">
            <input type="submit" value="Reset Password">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
